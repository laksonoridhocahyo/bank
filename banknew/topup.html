<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Up Saldo</title>
    <link rel="stylesheet" href="topup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="w-full max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
      <!-- Header -->
      <div class="flex items-center mb-4">
        <i class="fas fa-arrow-left text-xl"></i>
        <h1 class="text-center flex-grow text-xl font-semibold">
          Top Up Saldo
        </h1>
      </div>

      <!-- Balance Info -->
      <div class="bg-gray-800 text-white p-4 rounded-lg mb-6">
        <p class="text-sm">Saldo Tersedia</p>
        <p class="text-3xl font-bold">Rp20.000,00</p>
        <p class="text-xs">Terakhir diperbarui 2 menit yang lalu.</p>
      </div>

      <!-- Form -->
      <form>
        <!-- Nomor Rekening -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm mb-2" for="account-number"
            >Nomor Rekening</label
          >
          <input
            class="input-field"
            type="text"
            id="account-number"
            placeholder="Nomor Rekening"
          />
        </div>

        <!-- Tipe Akun -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm mb-2" for="bank"
            >Tipe Akun</label
          >
          <div class="relative">
            <select class="input-field" id="bank">
              <option>Pilih Tipe Akun</option>
            </select>
            <i
              class="fas fa-chevron-down absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500"
            ></i>
          </div>
        </div>

        <!-- Kode Mata Uang -->
        <div class="mb-6">
          <label class="block text-gray-700 text-sm mb-2" for="beneficiary-name"
            >Kode Mata Uang</label
          >
          <input
            class="input-field"
            type="text"
            id="beneficiary-name"
            placeholder="Kode Mata Uang"
          />
        </div>

        <!-- Continue Button -->
        <button class="submit-button">Continue Top Up</button>
      </form>
    </div>
  </body>
</html>
